<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		@keyframes opacity_ {
			from {
				opacity: 1;
			}
			to {
				opacity: 0;
			}
		}

		.yo {
		animation: opacity_ .5s linear infinite alternate;
		}

	</style>
</head>
<body>
	<div class="yo">
	Yo
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Boilerplate</title>
	<meta name='viewport' content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta description="boilerplate code">
	<meta keywords="boilerplate, test">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="content">
		<div class="column one">
			<h1>Напишите, что думаете  о моей работе </h1>
			<h2>Если это плохой отзыв, как вам кажется,  или вы думаете, что он ничео не значит —  тем более напишите.  </h2>
			<h2>Но вообще, если сказать нечего  <br>или вы тут случайно, то можно вернуться назад.</h2>
		</div>
		<div class="column two">
			<form>
				<div class="forms">
					<label for="name">Как вас зовут</label>
					<input type="text" name="name" placeholder="Вася">
					<label for="city">Ваш город</label>
					<input type="text" name="city" placeholder="Санкт-Петербург">
				</div>
			</form>
		</div>
	</main>
</body>
</html>
